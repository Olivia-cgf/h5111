<!doctype html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Document</title>

	<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">

	</script>



	<style>

	body{

		margin:0;padding:0;

	}

	

	img{

		width: 100%;

		height: 100%;

		position: absolute;top:0;left:-100%;

		background: #f00;



		}

	.img1{

		position: absolute;top:0;left:0;

		/*width: 100%;*/

	}

	

	</style>

</head>

<body>

	<div class="imgBox">

			<img src="" alt="" class="img1" style="background: #ff0;">

			<img src="" alt="" class="img2" style="background: #f0f;" >

			<img src="" alt="" class="img3" style="background: #00ffff;" >

			<img src="" alt="" class="img4"  style="background: rgb(255, 153, 0);">

		</div>

	<script>

	$(function(){

		function changeImg(n){

			$("img").css("transition","2s");

			$(".img"+n).click(function(){

				 if(n==1){

					$(".img"+n).css("transform","translate(100%,0)");

					$(".img"+parseInt(parseInt(n)+1)).css("transform","translate(100%,0)");

				 }else{

				 	$(".img"+n).css("transform","translate(200%,0)");

				 	$(".img"+parseInt(parseInt(n)+1)).css("transform","translate(100%,0)");

				 

				 }

			})	

		}

		changeImg("1");

		changeImg("2");

		changeImg("3");

		changeImg("4");



	})	

	</script>

</body>

</html>
